apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.0'




    defaultConfig {
        applicationId "com.yj.navigation"
        minSdkVersion 14

        targetSdkVersion 25
        versionCode 2
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.loopj.android:android-async-http:1.4.8'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.1.0'
    apt "org.androidannotations:androidannotations:3.2"
    compile 'org.androidannotations:androidannotations:3.2'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile files('libs/gson-2.2.4.jar')

    compile 'com.makeramen:roundedimageview:1.5.0'
    compile files('libs/async-httpclient-1.2.0.jar')
    compile 'com.github.chrisbanes.photoview:library:1.2.4'
    //    compile project(':crossview')
    compile project(':pulltorefresh')
    compile project(':QRCodeScan')
    compile project(':library_PullToRefreshSwipeMenuListView')
    compile project(':camerapreview')
    compile project(':PickDateTimeAndAddress')
    compile project(':oss-android-sdk')

    compile 'fm.jiecao:jiecaovideoplayer:4.8.3'
    compile 'com.github.bumptech.glide:glide:3.7.0'
}


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        // replace with the current version of the Android plugin
        classpath 'com.android.tools.build:gradle:1.3.+'
        // replace with the current version of the android-apt plugin
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
    }
}

apt {
    arguments {
        androidManifestFile 'app/src/main/AndroidManifest.xml'
        resourcePackageName 'com.yj.navigation'
    }
}

